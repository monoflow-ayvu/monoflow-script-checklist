name: CI
on:
  create:
    tags:
      - v*

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
          architecture: x64
      - uses: actions/checkout@v3
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: node .scripts/deploy.js --force
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}